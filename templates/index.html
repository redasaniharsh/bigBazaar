{% extends "layout.html" %}
{% block title %}{{ business_name }} Menu{% endblock %}
{% block content %}
<h1 class="mb-4">{{ business_name }} Menu</h1>
<ul class="list-group">
    {% for item in menu %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.name }} - ${{ "%.2f"|format(item.price) }}
        <a class="btn btn-sm btn-success" href="{{ url_for(order_route, item_id=item.id) }}">Order</a>
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for(add_item_route) }}" class="btn btn-secondary mt-3">Add Item</a>
{% endblock %}
